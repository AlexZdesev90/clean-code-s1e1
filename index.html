<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body class="root">
  <div class="head-image">
    <img class="image-matrix" src="./eisenhower-matrix.jpg" alt="Eisenhower-Matrix image">
    <a class="more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="container-content">
    <p id="head-section-add-element">
      <label class="add-label label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button add">Add</button>
      </div>
    </p>
    <h3 class="header">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input type="checkbox">
          <label class="task label">Pay Bills</label>
        <input type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="image" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input type="checkbox">
          <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="image" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="header">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" checked>
          <label class="task label">See the Doctor</label>
        <input type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="image" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
